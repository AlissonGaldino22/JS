<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro e Escuro</title>
    <style>

body.light {
    background-color: white;
    color: black;
}

body.dark {
    background-color:cornflowerblue;
    color:blueviolet;
}

    </style>

</head>

<body>
    

    <button id="BotaoAlternar">Alternar Tema</button> <br>



    Olá eu sou um texto na página <br> esta página tem um botao de alternar o tema claro ou escuro 

<script>



const BotaoAlternar = document.getElementById("BotaoAlternar");

BotaoAlternar.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
});



</script>
    
</body>
</html>
