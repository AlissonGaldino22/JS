<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro e Escuro</title>
    <style>

body.claro {
    background-color: white;
    color: black;
}

body.escuro {
    background-color:cornflowerblue;
    color:blueviolet;
}

    </style>

</head>

<body>
    

    <button id="BotaoAlternar" onclick="alterna()">Alternar tema</button>


 <p>
    Olá eu sou um texto na página <br>
    esta página tem um botao de alternar o tema claro ou escuro 
 </p>


<script>
    function alterna() {
    document.body.classList.toggle("claro");
    document.body.classList.toggle("escuro");
}


</script>

    
</body>
</html>
